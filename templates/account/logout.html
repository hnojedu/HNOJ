{% extends "account/base.html" %}

{% block content_title %}
    {{ _('Logout') }}
{% endblock %}

{% block body %}
    <p>
    {{ _('Are you sure you want to sign out?') }}
    </p>
    {% with action_url=url('account_logout') %}
        <form method="post" action={{ action_url }}>
            {% csrf_token %}
            {{ redirect_field }}
            <button type="submit">{{ _('Logout') }}</button>
        </form>
    {% endwith %}
{% endblock %}
